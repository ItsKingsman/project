<!-- To find Sqroot -->
<h3>Enter Number to gets Roots</h3>
<input type="text" placeholder="number" id="num"/><button onclick="getroots()">Enter</button>
<p>Square Root:</p>
<p>Cube Roots:</p>
<br>
<hr>

<script>
    function getroots(){
        var sqrt = document.querySelector("#num").value;
        document.querySelectorAll("p")[0].innerHTML = Number (sqrt) ** 2;
        document.querySelectorAll("p")[1].innerHTML = Number (sqrt) ** 3;
    }
</script>

<!-- quantity multiplier -->
<h3>Quantity Multiplier</h3>

<input type="text" placeholder="Price" id="txt1"/>
<input type="text" placeholder="quantity" id="txt2"/>

<hr>

<!-- Caps on Caps off -->

<input type="text" id="mention" />
<button onclick="nameUpperCase()">Enter</button>
<p id="p1" >Caps On</p>
<p id="p2" >Caps off</p>
<hr>

<script>
    function nameUpperCase(){
        var pTag = document.querySelector('#mention').value;
        console.log(pTag);
       document.querySelector('#p1').innerHTML = pTag.toUpperCase();
       document.querySelector('#p2').innerHTML = pTag.toLowerCase();
